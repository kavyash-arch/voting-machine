
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="audience_dashboard_container">
        <h1>Audience Dashboard</h1>
        <h3>Vote for the Ideas (Max 100 points per idea)</h3>

        <form method="POST" action="{{ url_for('audience_dashboard') }}">
            <div class="grid-container">
                {% for idea in ideas %}
                    <div class="grid-item">
                        <p>{{ idea.name }}</p>
                        <input type="hidden" name="idea_id" value="{{ idea.id }}">
                        <label for="score_{{ idea.id }}">Score (0-100):</label>
                        <input type="number" name="score_{{ idea.id }}" id="score_{{ idea.id }}" 
                               min="0" max="100" value="{{ idea.score_audience }}" required>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Submit Scores</button>
        </form>
    </div>
</body>
</html>
